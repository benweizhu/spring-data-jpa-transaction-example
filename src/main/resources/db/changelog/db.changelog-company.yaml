databaseChangeLog:
  - preConditions:
      - runningAs:
          username: root

  - changeSet:
      id: create-company-table
      author: Benwei Zhu
      changes:
        - createTable:
            tableName: company
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true